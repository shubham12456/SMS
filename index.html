<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SMS Management System</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea, #764ba2);
            font-family: Arial, sans-serif;
        }

        .container {
            background: white;
            padding: 40px;
            width: 360px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 15px 30px rgba(0,0,0,0.3);
        }

        h1 {
            margin-bottom: 10px;
            color: #333;
        }

        .status {
            color: green;
            font-size: 14px;
            margin-bottom: 25px;
        }

        a {
            display: block;
            text-decoration: none;
            margin: 12px 0;
            padding: 12px;
            border-radius: 8px;
            font-weight: bold;
            color: white;
            background: #667eea;
            transition: 0.3s;
        }

        a:hover {
            background: #764ba2;
            transform: scale(1.05);
        }

        footer {
            margin-top: 20px;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>SMS Management System</h1>

        <div class="status">✅ GitHub Pages Working</div>

        <a href="public/user.html">User Login</a>
        <a href="public/dashboard.html">Dashboard</a>

        <footer>
            © 2026 | Mini Project
        </footer>
    </div>

</body>
</html>
